<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <!-- Optimizacija za mobilne uređaje -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>PEKI</title>
    <link rel="stylesheet" href="style.css">
    <!-- Link za ikonice programskih jezika -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">
</head>
<body>

    <!-- KONTEJNER ZA SNEG (Pahuljice padaju ovde) -->
    <div id="snow-container"></div>

    <!-- START EKRAN -->
    <div id="start-screen">
        <div id="start-text">KLIKNI ZA GAS</div>
    </div>

    <!-- GLAVNI SADRŽAJ -->
    <div class="content" id="main-content">
        
        <!-- DISCORD AVATAR I STATUS -->
        <div class="disk-container">
            <img id="discord-avatar" src="default.jpg" alt="Peki Avatar">
            <div id="status-indicator"></div>
        </div>

        <!-- INFO O KORISNIKU -->
        <div class="discord-info">
            <h2 id="discord-username">Učitavam...</h2>
            
            <!-- GLITCH TEKST "DEVELOPER" -->
            <div class="role-wrapper">
                <div class="glitch" data-text="DEVELOPER">DEVELOPER</div>
            </div>

            <!-- STATUS TEKST -->
            <div class="status-box">
                <p id="discord-status-text">Povezujem se...</p>
            </div>
        </div>

        <!-- SKILLS (C++, Python, itd.) -->
        <div class="skills">
            <i class="devicon-cplusplus-plain" title="C++"></i>
            <i class="devicon-python-plain" title="Python"></i>
            <i class="devicon-html5-plain" title="HTML"></i>
            <i class="devicon-css3-plain" title="CSS"></i>
            <i class="devicon-javascript-plain" title="JavaScript"></i>
        </div>

        <!-- KONTROLA ZVUKA -->
        <div class="volume-controls">
            <!-- Ikonica zvučnika (Klik za Mute) -->
            <svg id="zvucnik" style="cursor: pointer;" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 16 16">
                <path d="M11.536 14.01A8.473 8.473 0 0 0 14.026 8a8.473 8.473 0 0 0-2.49-6.01l-.708.707A7.476 7.476 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303l.708.707z"/>
                <path d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.483 5.483 0 0 1 11.025 8a5.483 5.483 0 0 1-1.61 3.89l.706.706z"/>
                <path d="M8.707 11.182A4.486 4.486 0 0 0 10.025 8a4.486 4.486 0 0 0-1.318-3.182L8 5.525A3.489 3.489 0 0 1 8.99 8 3.49 3.49 0 0 1 8 10.475l.707.707zM6.717 3.55A.5.5 0 0 1 7 4v8a.5.5 0 0 1-.812.39L3.825 10.5H1.5A.5.5 0 0 1 1 10V6a.5.5 0 0 1 .5-.5h2.325l2.363-1.89a.5.5 0 0 1 .529-.06z"/>
            </svg>
            
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.5">
        </div>

        <audio id="audio-player" loop>
            <source src="pesma.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script src="script.js"></script>

</body>
</html>
